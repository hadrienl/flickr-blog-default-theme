<!DOCTYPE html>
<html>
<head>
  <title>{{ siteTitle }}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="/components/foundation/css/foundation.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/components/foundation-icon-fonts/foundation-icons.css">
  <link rel="alternate" type="application/rss+xml" title="{{ siteTitle }}" href="/rss">
  {% block head %}{% endblock %}
</head>
<body>
  <div
    class="main-section">
    {% if photoset.cover %}
    <div
      class="photoset-cover"
      style="background-image: url('{{ photoset.cover.url_m }}');"></div>
    {% endif %}
    {% block body %}{% endblock %}
    <footer>
      <p>Generated with <a href="https://github.com/hadrienl/flickr-blog">FlickrBlog</a> by <a href="http://hadrien.eu">Hadrien.eu</a></p>
    </footer>
  </div>
  
  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/components/foundation/js/foundation.min.js"></script>
  <script src="/components/foundation/js/foundation/foundation.offcanvas.js"></script>
  <script>
    $(document).foundation();
  </script>
  {% block foot %}{% endblock %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  
    ga('create', 'UA-47060118-4', 'hadrien.eu');
    ga('send', 'pageview');
  
  </script>
</body>
</html>
