<!DOCTYPE html>
<html>
<head>
  <title>{{ photoset.title || siteTitle }}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="/components/foundation/css/foundation.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/components/foundation-icon-fonts/foundation-icons.css">
  <link rel="alternate" type="application/rss+xml" title="{{ siteTitle }}" href="/rss">
  <link href='http://fonts.googleapis.com/css?family=Ruluko' rel='stylesheet' type='text/css'>
  {% block head %}{% endblock %}
  {% block seo %}
  <meta property="og:site_name" content="{{ siteTitle }}">
  <meta itemprop="name" content="{{ siteTitle }}">
  <meta property="og:type" content="blog">

  <meta property="og:title"  content="{{ photoset.title || siteTitle }}" />
  <meta name="twitter:title" content="{{ photoset.title || siteTitle }}" />

  <meta name="description" content="{{ photoset.description | markdown | striptags | raw | truncate(200) }}">
  <meta name="og:description" content="{{ photoset.description | markdown | striptags | raw | truncate(200) 
  }}">
  <meta name="twitter:description" content="{{ photoset.description | markdown | striptags | raw | truncate(200) }}">

  <meta itemprop="image" content="{{ photoset.cover.getSrc('m') }}">
  <meta property="og:image" content="{{ photoset.cover.getSrc('m') }}">
  <meta name="twitter:image" content="{{ photoset.cover.getSrc('m') }}">
  {% endblock %}
</head>
<body>
  <div
    class="main-section">
    {% if photoset.cover %}
    <div
      class="photoset-cover"
      style="background-image: url('{{ photoset.cover.getSrc('m') }}');"></div>
    {% endif %}
    {% block body %}{% endblock %}
    <footer>
      <p>Generated with <a href="https://github.com/hadrienl/flickr-blog">FlickrBlog</a> by <a href="http://hadrien.eu">Hadrien.eu</a></p>
    </footer>
  </div>
  
  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/components/foundation/js/foundation.min.js"></script>
  <script src="/components/foundation/js/foundation/foundation.offcanvas.js"></script>
  <script>
    $(document).foundation();
  </script>
  {% block foot %}{% endblock %}
</body>
</html>
